<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="application/javascript" href="/js/login.js">
    <title>Babazon.it</title>
</head>

<script type="application/javascript">
    document.getElementById("imgSubmit").addEventListener("clic", function(){
        document.getElementById("ricerca").submit();
    })
</script>

<body>
    <div class="header">
        <img class="header_icon" src="./img/star.png">
        <b style="font-size: 25px;">L'E-COMMERCE CHE SOGNAVI</b>
        <img class="header_icon" src="./img/star.png">
    </div>
    <div class="login_bar">
        <a class="login_link" href="index.html"><img class="logo_img" src="./img/2_new.png"></a>
        <div align="center">
            <a class="ins_annuncio_text" href="inserisci_annuncio.html">
                <div class="ins_annuncio">
                    <img class="icon" src="./img/plus.png">
                    <b style="font-size: 23px;">Inserisci annuncio</b>
                </div>
            </a>
        </div>
        <div style="margin-right: 100px;" align="right">
            <img class="icon" src="./img/login.png">
            <a class="login_link" href="login.html"><b>Accedi</b></a>
            <a class="reg_link" href="registrati.html"><b>Registrati</b></a>
        </div>
    </div>
    <br>
    <form action="" method="post" name="ricerca" id="ricerca">
        <div class="container">
            <div class="search">
                <label><b>Cerchi qualcosa?</b></label>
                <div class="search_bar">
                    <img class="category_img" src="./img/search-simbol.png">
                    <input class="input_text" type="text" name="cosaCerchi" placeholder="Vespa, motorino..">
                </div>
            </div>
            <div class="search">
                <label><b>Cosa cerchi?</b></label>
                <div class="search_bar">
                    <img class="category_img" src="./img/menu.png">
                    <input class="input_text" type="text" name="categoria" placeholder="Categoria">
                </div>
            </div>
            <div class="search">
                <label><b>Dove la cerchi?</b></label>
                <div class="search_bar">
                    <img class="category_img" src="./img/maps.png">
                    <input class="input_text" type="text" name="doveCerchi" placeholder="Comune, Provincia o Regione">
                </div>
            </div>
            <input type="image" class="search_ico" src="./img/search.png" id="imgSubmit">
        </div>
    </form>
</body>
</html>
